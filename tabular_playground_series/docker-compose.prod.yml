version: '3.8'

services:
  app:
    build:
      context: services/app/.
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    # ports:
    #   - 5000:5000
    expose:
      - 5000
    env_file:
      - ./.env.prod
  nginx:
    build: services/nginx/.
    ports:
      - "1337:80"
    depends_on:
      - my-postgres-db
  # my-postgres-db:
  #   build: services/database/.
  #   expose:
  #     - 5432
  my-postgres-db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      # build: services/database/.
    environment:
      - POSTGRES_USER=TPS_flask
      - POSTGRES_PASSWORD=TPS_flask
      - POSTGRES_DB=TPS_flask_dev
    # env_file:
    #   - ./.env.prod
    

volumes:
  postgres_data:



